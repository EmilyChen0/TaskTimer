<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTimer - Track Your Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskTimer</h1>
            <p>Simple time tracking for your tasks</p>
        </header>

        <main>
            <section class="timer-section">
                <div class="current-task">
                    <input type="text" id="taskInput" placeholder="What are you working on?" maxlength="100">
                    <button id="addTaskBtn">Add Task</button>
                </div>

                <div class="timer-display">
                    <div class="time-display" id="timeDisplay">00:00:00</div>
                    <div class="timer-controls">
                        <button id="startBtn" class="btn btn-start">Start</button>
                        <button id="pauseBtn" class="btn btn-pause" disabled>Pause</button>
                        <button id="stopBtn" class="btn btn-stop" disabled>Stop</button>
                    </div>
                </div>
            </section>

            <section class="tasks-section">
                <h2>Tasks</h2>
                <div class="task-list" id="taskList">
                    <p class="no-tasks">No tasks yet. Add one above!</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
