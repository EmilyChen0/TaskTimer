<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTimer - Track Your Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskTimer</h1>
            <p>Simple time tracking for your tasks</p>
        </header>

        <main>
            <section class="timer-section">
                <div class="current-task">
                    <input type="text" id="taskInput" placeholder="What are you working on?" maxlength="100">
                    <button id="addTaskBtn">Add Task</button>
                </div>

                <div class="timer-display">
                    <div class="time-display" id="timeDisplay">00:00:00</div>
                    <div class="timer-controls">
                        <button id="startBtn" class="btn btn-start">Start</button>
                        <button id="pauseBtn" class="btn btn-pause" disabled>Pause</button>
                        <button id="stopBtn" class="btn btn-stop" disabled>Stop</button>
                    </div>
                </div>
            </section>

            <section class="tasks-section">
                <h2>Tasks</h2>
                <div class="task-list" id="taskList">
                    <p class="no-tasks">No tasks yet. Add one above!</p>
                </div>
            </section>

            <section class="stats-section">
                <div class="stats-header">
                    <h2>Statistics</h2>
                    <div class="time-filter">
                        <button class="filter-btn active" data-period="today">Today</button>
                        <button class="filter-btn" data-period="week">This Week</button>
                        <button class="filter-btn" data-period="month">This Month</button>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalTime">0h 0m</div>
                        <div class="stat-label">Total Time</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="sessionCount">0</div>
                        <div class="stat-label">Sessions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgSession">0m</div>
                        <div class="stat-label">Avg Session</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="activeTasksCount">0</div>
                        <div class="stat-label">Active Tasks</div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="timeChart" width="400" height="200"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
